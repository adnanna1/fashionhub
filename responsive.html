<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Checkout Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .checkout-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group-inline {
            display: flex;
            gap: 10px;
        }

        .form-group-inline input {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        @media (max-width: 768px) {
            .form-group-inline {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="checkout-container">
    <h2>Checkout</h2>
    <form>
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="1234 Main St" required>
        </div>

        <div class="form-group-inline">
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="City" required>
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <select id="state" name="state" required>
                    <option value="">Choose...</option>
                    <option value="CA">PUNJAB</option>
                    <option value="NY">SINDTH</option>
                    <option value="TX">KPK</option>
		<option value="TX">Balochistan</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" placeholder="12345" required>
        </div>

        <div class="form-group">
            <label for="card">Credit Card</label>
            <input type="text" id="card" name="card" placeholder="1111-2222-3333-4444" required>
        </div>

        <button type="submit"ADD METHOD</button>
    </form>
</div>

</body>
</html>
