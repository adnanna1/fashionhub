<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Header Section -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-bule-800">Fashion Hub</h1>
            <nav class="space-x-4">
                <a href="index.html" class="text-gray-600 hover:text-gray-800">Home</a>
                <a href="collection.html" class="text-gray-600 hover:text-gray-800">Collections</a>
                <a href="Product.html" class="text-gray-600 hover:text-gray-800">Products</a>
                <a href="about.html" class="text-gray-600 hover:text-gray-800">About Us</a>
                <a href="#contact" class="text-gray-600 hover:text-gray-800">Contact</a>
            </nav>
        </div>
 <!-- Collections Section -->
    <section id="collections" class="py-12">
        <div class="container mx-auto px-6">
            <h3 class="text-2xl font-bold text-gray-800 mb-6">Our Collections</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Collection Item -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="2.jpg" alt="Collection" class="w-full">
                    <div class="p-4">
                        <h4 class="text-lg font-bold text-gray-800">Summer Collection</h4>
                        <p class="text-gray-600">Trendy and lightweight outfits for summer.</p>
                    </div>
                </div>
                <!-- Collection Item -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="3.jpg" alt="Collection" class="w-full">
                    <div class="p-4">
                        <h4 class="text-lg font-bold text-gray-800">Formal Wear</h4>
                        <p class="text-gray-600">Elegant outfits for all formal occasions.</p>
                    </div>
                </div>
                <!-- Collection Item -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="1.jpg" class="w-full">
                    <div class="p-4">
                        <h4 class="text-lg font-bold text-gray-800">Casual Styles</h4>
                        <p class="text-gray-600">Relaxed and trendy everyday wear.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </header>
 <!-- Contact Section -->
    <section id="contact" class="py-12">
        <div class="container mx-auto px-6">
            <h3 class="text-2xl font-bold text-gray-800 mb-6">Get in Touch</h3>
            <form action="#" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-600">Name</label>
                    <input type="text" class="w-full border-gray-300 rounded-lg p-3" placeholder="Your Name">
                </div>
                <div>
                    <label class="block text-gray-600">Email</label>
                    <input type="email" class="w-full border-gray-300 rounded-lg p-3" placeholder="Your Email">
                </div>
                <div class="col-span-2">
                    <label class="block text-gray-600">Message</label>
                    <textarea class="w-full border-gray-300 rounded-lg p-3" rows="5" placeholder="Your Message"></textarea>
                </div>
                <div class="col-span-2">
                    <button type="submit" class="bg-gray-800 text-white px-6 py-3 rounded-lg hover:bg-gray-700">Send Message</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 Fashion Hub. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>

</body>
</html>
